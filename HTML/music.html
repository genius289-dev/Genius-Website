<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Taste</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('Hehe.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding-left: 100px;
      display: flex;
      justify-content: left;
      border-bottom: 2px solid #fff;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
      border: 3px solid #4CAF50;
      border-radius: 25% 50% 40% 60% / 60% 40% 50% 25%;
    }

    .music-section {
      padding: 40px;
      text-align: center;
      color: #fff;
    }

    .music-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .music-card {
      background-color: #fff;
      color: #333;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .music-card:hover {
      transform: scale(1.05);
    }

    .music-card a {
      color: #4CAF50;
      text-decoration: none;
    }
    iframe {
  width: 1000px;
  height: 1000px;
  border: none;
}

  </style>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="index.html">Back to Home</a></li>
        </ul>
    </nav>
